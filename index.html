<!DOCTYPE html>
<html>
<head>
  <title>Global Trade Capital</title>
  <style>
    body {
      background: #0b0f1a;
      color: white;
      font-family: Arial;
      margin: 0;
    }

    header {
      background: black;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      margin-right: 15px;
    }

    .ticker {
      background: #111;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
    }

    .ticker span {
      display: inline-block;
      padding-right: 50px;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .stocks {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #141a2e;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  üåç Global Trade Capital
</header>

<div class="ticker" id="ticker">
  <span>Loading ticker...</span>
</div>

<div class="stocks" id="stocks"></div>

<script>
async function loadStocks() {
  const res = await fetch("/api/stocks");
  const data = await res.json();

  const container = document.getElementById("stocks");
  const ticker = document.getElementById("ticker");

  container.innerHTML = "";
  let tickerText = "";

  for (let symbol in data) {
    const price = data[symbol].latestTrade.p;
    container.innerHTML += `
      <div class="card">
        ${symbol} <br>
        $${price.toFixed(2)}
      </div>
    `;

    tickerText += `${symbol}: $${price.toFixed(2)}  |  `;
  }

  ticker.innerHTML = `<span>${tickerText}</span>`;
}

loadStocks();
setInterval(loadStocks, 15000);
</script>

</body>
</html>
